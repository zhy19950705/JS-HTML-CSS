<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
  </ul>
</body>
<script>
    var list=document.getElementsByTagName('li');
    for(var i=0;i<list.length;i++){
        list[i].addEventListener('click',function (i) {
            return function () {
                alert(i+1)
            }
        }(i),true)
    }
</script>
</html>
