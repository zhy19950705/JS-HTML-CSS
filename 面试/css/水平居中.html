
<body>
    行内元素，给其父元素设置text-align:center,就可以实现行内元素水平居中
    设置宽高无效，
    对margin设置左右有效，上下无效；padding都有效
    不会自动换行
    <span style="text-align:center"></span>
    <a></a>
    <img alt="">
    <input>
    <textarea></textarea>
    <b></b>
    块级元素:设置宽高有效，对margin、padding都有效
    自动换行
    <div></div>
    <ul><li></li></ul>
    <h1></h1>...<h6></h6>
    <section></section>
    <header></header>
</body>
