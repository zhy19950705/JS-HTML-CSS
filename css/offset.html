<!DOCTYPE>
<style>
body{
    border:20px solid #ccc;
    margin: 10px;
    padding:40px;
    background: #EEE
}
#test{
    width: 400px;
    height: 200px;
    padding: 20px;
    background: #F60;
    border: 5px solid #888
}
</style>
<body>
    <div id='test'></div>
    <div>offsetParent取最近的定位父级元素absolute/relative</div>
    <div>offsetLeft=offsetParent.padding-left+中间元素offsetWidth+当前元素margin-left</div>
    <div>offsetParent为parent时。offsetLeft=body.margin-left+body.border+body.padding-left+当前元素margin-left</div>
</body>
<script>
    var test=document.getElementById('test');
    test.innerHTML="<p>Browser:"+navigator.userAgent+'</p>'+
    "<p>offsetWidth:"+test.offsetWidth+'</p>'+
    "<p>offsetHeight:"+test.offsetHeight+'</p>'+
    "<p>offsetLeft:"+test.offsetLeft+'</p>'+
    '<p>offsetRight:'+test.offsetTop+'</p>'
</script>
