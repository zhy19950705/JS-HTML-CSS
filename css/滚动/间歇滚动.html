<!DOCTYPE>
<style>
    *{
        margin: 0;
        padding: 0;
    }
  .container{
      width: 600px;
      margin: 40px auto;
  }
  .list{
      overflow: hidden;
      height: 120px;
  }
  .list li{
      height: 30xpx;
      line-height: 30px;
  }
</style>
<body>
  <div class="container">
    <h1>推荐</h1>
    <div class="list">
        <ul>
            <li>1.晗晗</li>
            <li>2.讨厌你们</li>
            <li>3.你们凭什么</li>
            <li>4.自以为是</li>
            <li>5.滚啊</li>
        </ul>
    </div>
</div>  
</body>
<script>
    const listBox=document.querySelector('.list');
    listBox.innerHTML+=listBox.innerHTML;
    listBox.scrollTop=0;
    const itemHeight=30;//li高度
    const delay=2000;
    const speed=50;
    let timer; //保存Interval引用
    let counter=0;

    function init(){
        timer=setInterval(slide,speed)
        listBox.scrollTop=++counter
    }

    function slide(){
        if(counter%itemHeight==0){
            clearInterval(timer);
            setTimeout(init,delay)
        }else{
            listBox.scrollTop=++counter;
            if(listBox.scrollTop>=listBox.scrollHeight/2){
                counter=0;
                listBox.scrollTop=counter
            }
        }
    }
    setTimeout(init,delay)
    listBox.addEventListener('mouseover',()=>{
        clearInterval(timer)
    })
    listBox.addEventListener('mouseout',()=>{
        init()
    })
</script>
